{% extends 'base.html'%}
{% block content %}

{% for post in show_posts%}

<div class="container d-flex justify-content-center mt-5">
    <div class="card" style="width: 50rem;">
        <div class="card-body">
            <div class="user-div">
                <p class="font-style-italic">Username@post</p>
            </div>
            <h5 class="card-title">{{post.title}}</h5>
            <hr>
            <p class="card-text">{{post.content}}</p>
        </div>
    </div>
</div>

{% endfor %}


<hr>
<div class="container d-flex justify-content-center">
    <div class="card" style="width: 50rem;">
        <div class="card-body">
          <h5 class="card-title">Quote of the Day</h5>
          <hr>
          <h6 class="card-subtitle mb-2 text-muted">Author: {{quote.author}}</h6>
          <p class="card-text">Quote: {{quote.quote}}</p>
          <a href="{{quote.permalink}}" class="card-link">follow quote</a>
        </div>
      </div>
</div>
    
{% endblock %}
